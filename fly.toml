app = "nz-apostas-bot"
primary_region = "gru"
kill_signal = "SIGINT"
kill_timeout = "5s"

[build]

[env]
  PYTHONUNBUFFERED = "1"
  PORT = "8080"

[experimental]
  auto_rollback = false

[[vm]]
  memory = '128mb'
  cpu_kind = 'shared'
  cpus = 1

# Servidor HTTP simples para healthcheck
[[services]]
  internal_port = 8080
  protocol = "tcp"
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

  [[services.ports]]
    handlers = ["http"]
    port = 80
    force_https = false

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  # Healthcheck TCP (mais r√°pido)
  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "20s"

  # Healthcheck HTTP
  [[services.http_checks]]
    interval = "20s"
    timeout = "3s"
    grace_period = "20s"
    method = "GET"
    path = "/ping"
    protocol = "http"
    tls_skip_verify = false
