app = "botss"
primary_region = "gru"
kill_signal = "SIGINT"
kill_timeout = "5s"

[build]

[env]
  PYTHONUNBUFFERED = "1"
  PORT = "8080"

[experimental]
  auto_rollback = false

# Configuração de serviço HTTP com health checks
[http_service]
  internal_port = 8080
  force_https = false
  auto_stop_machines = "off"
  auto_start_machines = false
  min_machines_running = 1
  processes = ["app"]

  [http_service.concurrency]
    type = "connections"
    hard_limit = 100
    soft_limit = 80

# Health checks configurados
[[http_service.checks]]
  interval = "30s"
  timeout = "5s"
  grace_period = "30s"
  method = "GET"
  path = "/ping"
  protocol = "http"
  
  [http_service.checks.headers]
    User-Agent = "Fly-Health-Check"

# Configuração da VM otimizada
[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1
