app = "nz-apostas-bot"
primary_region = "gru"
kill_signal = "SIGINT"
kill_timeout = "5s"

[build]

[env]
  PYTHONUNBUFFERED = "1"

[experimental]
  auto_rollback = false

[[vm]]
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 1

# Sem seção [[services]] ou [http_service] - bot Discord não serve HTTP
